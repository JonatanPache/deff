<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Flotante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chatContainer" class="chat-container">
        <div id="chatHeader" class="chat-header">
            Chatbot
            <span id="closeChat" class="close-chat" onclick="toggleChatbot()">&times;</span>
        </div>
        <div id="chatMessages" class="chat-messages">
            <!-- Aquí se mostrarán los mensajes del chatbot y del usuario -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje..." onkeydown="handleKeyDown(event)">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <div id="floatingButton" class="floating-button" onclick="toggleChatbot()">
        <span>&#9998;</span>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
